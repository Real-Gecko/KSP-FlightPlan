				normal.textColor = white
				fontSize = 14
				fontStyle = Bold
			}

			Style {
				name = box
			}

			Style {
				name = label
				stretchWidth = false
				parent = textCommon
				alignment = MiddleLeft
				margin = 0, 2, 0, 2
				padding = 2, 2, 2, 2
			}

			Style {
				name = textField
